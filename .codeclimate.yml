checks:
  file-lines:
    config:
      threshold: 5000
engines:
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: false
    config:
      languages:
        - javascript:
ratings:
  paths:
    - "**.js"
exclude_paths:
  - build/
  - cell/.unit-tests/qunit
  - cell/document
  - cell/documentation
  - common/FontsFreeType/Private
  - common/externs
  - slide/themes
  - slide/document
  - word/document
  - word/Documents
